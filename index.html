<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>Showcasing my designs and projects.</p>
    </section>
    <section id="about">
        <h2>About Me</h2>
        <img src="path/to/your/photo.jpg" alt="Your Photo">
        <p>This is where you can introduce yourself.</p>
    </section>
    <section id="projects">
        <h2>My Projects</h2>
        <div class="project-grid">
            <div class="project">
                <img src="path/to/project-thumbnail.jpg" alt="Project Thumbnail">
                <h3>Project Title</h3>
                <p>Short description of the project.</p>
            </div>
            <!-- Repeat for more projects -->
        </div>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/your-email" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div class="social-media">
            <a href="https://twitter.com/yourprofile">Twitter</a>
            <a href="https://linkedin.com/in/yourprofile">LinkedIn</a>
            <!-- Add more social media links as needed -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
